name: yarka
description: Агрегатор новостных событий

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0-72.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_launcher_icons: "^0.10.0"

  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 24
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#FFF"
    theme_color: "#FFF"

flutter:

  uses-material-design: true
